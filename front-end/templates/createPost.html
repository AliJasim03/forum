{{define "content"}}
<div class="container px-4 px-lg-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5 mb-4">Create Post</h2>
            <form action="postAction" method="post">
                <div class="form-group mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Enter title">
                </div>
                <div class="form-group mb-3">
                    <label for="content">Content</label>
                    <textarea class="form-control" name="content" id="content" rows="5" placeholder="Enter content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Post</button>
            </form>
        </div>
    </div>
</div>
<br>
{{end}}
